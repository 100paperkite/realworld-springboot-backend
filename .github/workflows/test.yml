name: Check - Test

on:
  push:
  pull_request:

jobs:
  check-test:
    name: Check - Test
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup JDK
        uses: actions/setup-java@v1
        with:
          java-version: '17'

      - name: Run tests
        run: ./gradlew test